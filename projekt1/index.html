<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> star watching  </title>

    <link rel="stylesheet" href="Styling/generalStyling.css">
    <link rel="stylesheet" href="Styling/galleryAndStarStyling.css">
    <link rel="stylesheet" href="Styling/labelStyling.css">
    <link rel="stylesheet" href="Styling/contactStyling.css">

</head>

<body>
    <!-- NAV BAR -->
    <div class="nav-bar">
        <button class="pageButton" id="leftButton" onclick="selectPage(-1)">
            <img class="buttonImg" src="Art/GalleryButton.png" alt="button image">
        </button>
        <button class="pageButton homeButton" id="homeButton" onclick="selectPage(0)">
            <img class="buttonImg" src="Art/HomeButton.png" alt="button image">
        </button>
        <button class="pageButton" id="rightButton" onclick="selectPage(1)">
            <img class="buttonImg" src="Art/ContactButton.png" alt="button image">
        </button>
    </div>


    <!-- MAIN SITE BODY -->
    <div class="container" id="scroll-container">

        <!-- GALLERY -->
        <div class="sideSection gallery">
            <img src="Art/wdai-backdrop-left-side.png" alt="starry night" width="100%" height="100%" style="object-fit: cover;">
            
            <div class="scrollable">
                <div class="gallery-container">
                    <video style = "height:auto" src="Gallery/dominikParkour.mp4" alt="Gallery Video 1" class="gallery-item" controls> </video>
                    <img src="Gallery/image1.jpg" alt="Gallery Image 1" class="gallery-item">
                    <img src="Gallery/image2.jpg" alt="Gallery Image 2" class="gallery-item">
                    <img src="Gallery/image3.jpg" alt="Gallery Image 3" class="gallery-item">
                    <img src="Gallery/image4.jpg" alt="Gallery Image 4" class="gallery-item">
                    <img src="Gallery/image5.jpg" alt="Gallery Image 5" class="gallery-item">
                </div>
            </div>
        </div>

        <!-- MAIN -->
        <div class="section home" id = "sectionHome">
            <img src="Art/wdai-backdrop-main.png" alt="starry night" width="100%" height="100%" style="object-fit: cover; position: absolute; left: 50vw; max-width: 100vw; max-height: 100vh; z-index: -1;">

            <div id="star-container" class="stars">
                <canvas id="star-lines"></canvas>
            </div>
            
            
            <button id="toggle-lines" class="toggle-button">Show Lines</button>
        </div>

        <!-- CONTACT -->
        <div class="sideSection contact">
            <!-- BACKGROUND -->
            <img src="Art/wdai-backdrop-right-side.png" alt="starry night" width="100%" height="100%" style="object-fit: cover;">
            
            <!-- CONTACT FORM -->
            <div class = "contact-container">
                <form onsubmit="onContactFromSent(event)">
                    <input class = "emailInput" type="email" id="email" name="email" placeholder="Enter your email here..." required>
                    <select class = "topicInput" id="topicInput" name="topic" required>
                        <option style = "color: lightgrey;" value="">--Choose Topic--</option>
                        <option value="topic1">Topic 1</option>
                        <option value="topic2">Topic 2</option>
                        <option value="topic3">Topic 3</option>
                    <textarea class = "bodyInput" id="message" name="message" rows="4" placeholder="Type your message here..." required></textarea>    
                    <button class = "toggle-button" id = "contactButton" type="submit"> Send Message </button>
                </form>
            </div>
            
        </div>

    </div>

    <!-- FOOTER -->
    <footer>
        <img id="footerImg" src="Art/FooterText.png" alt="(c) Dominik Matuszczyk">
    </footer>

    <script src="Code/siteLogic.js"></script>
    <script src="Code/stargazing.js"></script>
</body>
</html>
